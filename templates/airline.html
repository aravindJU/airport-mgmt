<!DOCTYPE html>
<html>
<head>
    <title>Airline Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Airline Table</h2>
    <form method="post" class="mb-3">
        <input type="number" name="AirlineID" placeholder="AirlineID" required>
        <input type="text" name="AirlineCode" maxlength="2" placeholder="Code" required>
        <input type="text" name="AirlineName" maxlength="30" placeholder="Name" required>
        <input type="text" name="Country" maxlength="30" placeholder="Country" required>
        <input type="text" name="Operation" maxlength="30" placeholder="Operation" required>
        <input type="text" name="ContactNo" maxlength="10" placeholder="Contact No" required>
        <input type="email" name="Email" maxlength="30" placeholder="Email" required>
        <button name="add" class="btn btn-success" type="submit">Add</button>
    </form>
    <form method="post">
        <button name="delete" class="btn btn-danger" type="submit">Delete Last</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Code</th><th>Name</th><th>Country</th><th>Operation</th><th>ContactNo</th><th>Email</th>
        </tr>
        </thead>
        <tbody>
        {% for airline in airlines %}
        <tr>
            <td>{{ airline['AirlineID'] }}</td>
            <td>{{ airline['AirlineCode'] }}</td>
            <td>{{ airline['AirlineName'] }}</td>
            <td>{{ airline['Country'] }}</td>
            <td>{{ airline['Operation'] }}</td>
            <td>{{ airline['ContactNo'] }}</td>
            <td>{{ airline['Email'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-2">Back to Home</a>
</div>
</body>
</html>
