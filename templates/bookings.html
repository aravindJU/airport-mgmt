<!DOCTYPE html>
<html>
<head>
    <title>Bookings Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Bookings Table</h2>
    <form method="post" class="mb-3">
        <input type="number" name="BookingID" placeholder="BookingID" required>
        <input type="number" name="PassengerID" placeholder="PassengerID" required>
        <input type="number" name="FlightID" placeholder="FlightID" required>
        <input type="number" name="SeatNo" placeholder="SeatNo" required>
        <input type="date" name="BookingDate" placeholder="BookingDate" required>
        <input type="text" name="PaymentStatus" maxlength="30" placeholder="PaymentStatus" required>
        <button name="add" class="btn btn-success" type="submit">Add</button>
    </form>
    <form method="post">
        <button name="delete" class="btn btn-danger" type="submit">Delete Last</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>PassengerID</th><th>FlightID</th><th>SeatNo</th><th>BookingDate</th><th>PaymentStatus</th>
        </tr>
        </thead>
        <tbody>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking['BookingID'] }}</td>
            <td>{{ booking['PassengerID'] }}</td>
            <td>{{ booking['FlightID'] }}</td>
            <td>{{ booking['SeatNo'] }}</td>
            <td>{{ booking['BookingDate'] }}</td>
            <td>{{ booking['PaymentStatus'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-2">Back to Home</a>
</div>
</body>
</html>
